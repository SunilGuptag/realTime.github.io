<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealTimeClock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Real Time Clock</h1>
      <div class="inner_content">
        <div class="days">
          <div class="count">
            <h3 id="days">51</h3>
          </div>
          <h2>Date</h2>
        </div>
        <div class="hours">
          <div class="count">
            <h3 id="hours">4</h3>
          </div>
          <h2>Hour</h2>
        </div>
        <div class="minutes">
          <div class="count">
            <h3 id="minutes">22</h3>
          </div>
          <h2>Minutes</h2>
        </div>
        <div class="seconds">
          <div class="count">
            <h3 id="seconds">8</h3>
          </div>
          <h2>Seconds</h2>
        </div>
      </div>
      <p id="p"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
